<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <path d="M10 50 C 20 10, 40 10, 50 50 S 80 90, 90 50" fill="transparent" stroke-width="2" />
  <text x="100" y="50" font-family="Arial" font-size="30" fill="transparent" stroke="#303030" stroke-width="1">
    Ryan
  </text>
  
  <style>
    @media (prefers-reduced-motion) {
      path {
        animation: none !important;
        stroke-dasharray: unset !important;
      }
    }
    @keyframes grow {
      0% {
        stroke-dashoffset: 1px;
        stroke-dasharray: 0 600px;
        opacity: 0;
        stroke: #00aeef;
      }
      10% {
        opacity: 1;
      }
      40% {
        stroke-dasharray: 600px 0;
        stroke: #ed1c24;
      }
      85% {
        stroke-dasharray: 600px 0;
        stroke: #8cd790;
      }
      95%, to {
        stroke-dasharray: 0 600px;
        stroke: #f69f37;
      }
    }
    path {
      stroke-dashoffset: 1px;
      stroke-dasharray: 600px 0;
      animation: grow 10s ease forwards infinite;
      transform-origin: center;
      stroke: #303030;
      animation-delay: 0s;
    }
  </style>
</svg>